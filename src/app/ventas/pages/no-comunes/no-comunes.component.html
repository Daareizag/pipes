<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Piples incluidos en angular - Usualmente en el Common
    </p>
</div>

<div class="p-grid">


    <div class="p-col p-md-6 p-sm-9">
        <p-fieldset legend="118nSelect Pipe" [toggleable]="true">
            Saludos {{nombre}}, es un placer {{genero | i18nSelect:invitacionMap}} a nuestro evento
        </p-fieldset>
    </div>

    <div style="margin-top:15px ;" class="p-col p-md-6 p-sm-9">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            Actualmente {{clientes.length | i18nPlural:clientesMap}}
        </p-fieldset>
    </div>


</div>
